<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Kittitat| Workshop #HTML-FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Workshop#HTML - FORM</h1> <!-- h1 น่าจะอยู่ที่นี่ -->
    <style>
        /* การกำหนดสีใน <head> */
        h1 {
            color: green;
             
        }
    </style>
    <table>
        <tr>
            <td>ชื่อ</td>
            <td><input type="text" id="fname" name="fname"></td>
        </tr>
        <tr>
            <td>นามสกุล</td>
            <td><input type="text" id="lname" name="lname"></td>
        </tr>
        <tr>
            <td>วัน/เดือน/ปี</td>
            <td><input placeholder="dd/mm/yyyy"></td>
        </tr>
        <tr>
            <td>อายุ</td>
            <td><input type="text" id="age" name="age"></td>
        </tr>
        <tr>
            <td>เพศ</td>
            <td>
                <input type="radio" id="gender_male" name="gender" value="male">
                <label for="gender_male">ชาย</label>
                <input type="radio" id="gender_female" name="gender" value="female">
                <label for="gender_female">หญิง</label><br>
            </td>
        </tr>
        <tr>
            <td>รูป</td>
            <td><input type="file" id="myfile" name="myfile"></td>
        </tr>
        <tr>
            <td>ที่อยู่</td>
            <td><textarea rows="4" cols="40"></textarea></td>
        </tr>
        <tr>
            <td>สีที่ชอบ</td>
            <td>
                <select id="fav_color" name="fav_color">
                    <option selected="true" disabled="disabled">เลือก</option>
                    <option value="pink">ชมพู</option>
                    <option value="blue">ฟ้า</option>
                    <option value="orange">ส้ม</option>
                    <option value="yellow">เหลือง</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>แนวเพลงที่ชอบ</td>
            <td>
                <input type="radio" id="song1" name="your_song" value="indie">
                <label for="song1">อินดี้</label>
                <input type="radio" id="song2" name="your_song" value="luktung">
                <label for="song2">ลูกทุ่ง</label>
                <input type="radio" id="song3" name="your_song" value="other">
                <label for="song3">อื่นๆ</label>
            </td>
        </tr>
    </table>

    <br>
    <div style="display: flex;">
        <input type="checkbox" id="form-accept" name="accept">
        <label for="form-accept">ยินยอมให้เก็บข้อมูล</label>
    </div>

    <br>
    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
        <button type="reset" style="background-color: white; border: 1px solid black; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Reset</button>
        <button type="submit" style="background-color: white; border: 1px solid black; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Submit</button>
    </div>
</body>
</html>
