<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link href="mystyle.css" rel="stylesheet">

    <!-- เชื่อมต่อ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5"> <!-- เริ่มต้น container ของ Bootstrap -->
        <h1 class="mb-4">Workshop #HTML - FORM</h1> <!-- หัวข้อของฟอร์ม -->
        <form>
            <!-- ฟิลด์สำหรับกรอกชื่อ -->
            <div class="mb-3 row">
                <label for="fname" class="col-sm-2 col-form-label">ชื่อ</label> <!-- ป้ายกำกับสำหรับชื่อ -->
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="fname" name="fname"> <!-- กล่องข้อความ -->
                </div>
            </div>
            <!-- ฟิลด์สำหรับกรอกนามสกุล -->
            <div class="mb-3 row">
                <label for="lname" class="col-sm-2 col-form-label">นามสกุล</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
            </div>
            <!-- ฟิลด์สำหรับกรอกวัน/เดือน/ปี -->
            <div class="mb-3 row">
                <label for="birthdate" class="col-sm-2 col-form-label">วัน/เดือน/ปี</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="birthdate" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <!-- ฟิลด์สำหรับกรอกอายุ -->
            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="age" name="age">
                </div>
            </div>
            <!-- ตัวเลือกเพศ -->
            <!-- ตัวเลือกเพศ -->
<div class="mb-3 row">
    <label for="gender" class="col-sm-2 col-form-label">เพศ</label>
    <div class="col-sm-10 d-flex align-items-center gap-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="ชาย">
            <label class="form-check-label" for="male">ชาย</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="หญิง">
            <label class="form-check-label" for="female">หญิง</label>
        </div>
    </div>
</div>

            <!-- อัปโหลดรูปภาพ -->
            <div class="mb-3 row">
                <label for="picture" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-6">
                    <input type="file" class="form-control" id="picture" name="picture">
                </div>
            </div>
            <!-- ฟิลด์สำหรับกรอกที่อยู่ -->
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="address" rows="4" cols="40"></textarea>
                </div>
            </div>
            <!-- ตัวเลือกสีที่ชอบ -->
            <div class="mb-3 row">
                <label for="fav_color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-6">
                    <select class="form-select" id="fav_color" name="fav_color">
                        <option selected disabled>เลือก</option> <!-- ตัวเลือกเริ่มต้น -->
                        <option value="pink">ชมพู</option>
                        <option value="blue">ฟ้า</option>
                        <option value="orange">ส้ม</option>
                        <option value="yellow">เหลือง</option>
                    </select>
                </div>
            </div>
            <!-- ตัวเลือกแนวเพลงที่ชอบ -->
            <!-- ตัวเลือกแนวเพลงที่ชอบ -->
<div class="mb-3 row">
    <label for="song" class="col-sm-2 col-form-label">แนวเพลงที่ชอบ</label>
    <div class="col-sm-10 d-flex align-items-center gap-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="your_song" id="song1" value="indie">
            <label class="form-check-label" for="song1">Jazz</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="your_song" id="song2" value="luktung">
            <label class="form-check-label" for="song2">R&B</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="your_song" id="song3" value="other">
            <label class="form-check-label" for="song3">อื่นๆ</label>
        </div>
    </div>
</div>

            <!-- Checkbox สำหรับการยินยอม -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="form-accept" name="accept">
                <label class="form-check-label" for="form-accept">ยินยอมให้เก็บข้อมูล</label>
            </div>
            <!-- ปุ่มส่งข้อมูล -->
            <div class="form-footer"> <!-- ส่วนท้ายของฟอร์มสำหรับปุ่ม -->
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
        </form>
    </div>

    <!-- เชื่อมต่อ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
